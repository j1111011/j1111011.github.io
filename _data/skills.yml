- title: "2005.9 - 2008.1 "
  subtitle: "所在地：南昌"
  content: "来到南昌，开始大学生活，专业是软件技术(软件工程)方向。妹子没有追求到，只学了一些谋生立命的技能，还好，在学校掌握了C/C++ 与Java，开始用VS,Eclipse写一点小的测试程序。为以后的工作打下了基础"
