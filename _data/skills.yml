- title: "2011.3 - 2013.3 "
  subtitle: "在一家金融软件服务提供商公司工作"
  content: "金融，是无数无形无影的钱在飘，虽如此，技术人员也没有捞到什么好处。闲时也做了一些应用Android-APP，然而并没有太多回报。<br/>在里面做了行情服务器，FIX服务器，还写很长时间的运算存储过程。开始管理项目，控制项目进度"
  image: "http://7xrgjr.com1.z0.glb.clouddn.com/cv/img/6.jpg"
- title: "2008.5 - 2011.1"
  subtitle: "在一家系统安全的软件公司工作"
  content: "开始我的第1份工作。从学校的纯理念，纯STDC，STL，开始接触WIN32 API，开始用户态与内核态的开发。网络监控，USB监控，文件系统监控。网页爬虫。美其名曰：“网页内容审查” 以及 Metasploit/Ruby 攻防一体战"
  image: "http://7xrgjr.com1.z0.glb.clouddn.com/cv/img/4.jpg"
- title: "2008.5"
  subtitle: "所在地：深圳"
  content: "Hello World<br/>Hello 深圳<br/>迈出校门，初来乍到。陌生的城市里多了一个陌生人。"
