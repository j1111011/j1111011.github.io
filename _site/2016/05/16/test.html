<h1 id="section">数据接口</h1>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"> 
	<span class="vg">$host</span> <span class="o">=</span> <span class="n">pg</span><span class="o">.</span><span class="mi">18</span><span class="o">.</span><span class="n">net</span>
	<span class="vg">$path</span> <span class="o">=</span> <span class="no">V1</span>
	<span class="vg">$prefix</span> <span class="o">=</span> 
	
	<span class="c1">#基本参数 </span>
		<span class="s2">&quot;username=&quot;</span><span class="p">;</span>
		<span class="s2">&quot;$$username&quot;</span><span class="p">;</span>
	
		<span class="s2">&quot;&amp;password=&quot;</span><span class="p">;</span>
		<span class="s2">&quot;3*md5($$password)&quot;</span><span class="p">;</span>
	
		<span class="s2">&quot;&amp;ver=&quot;</span><span class="p">;</span>
		<span class="s2">&quot;$$version&quot;</span><span class="p">;</span>
	
		<span class="s2">&quot;&amp;mac=&quot;</span><span class="p">;</span>
		<span class="s2">&quot;$$mac&quot;</span><span class="p">;</span>
	
		<span class="s2">&quot;&amp;hwid=&quot;</span><span class="p">;</span>
		<span class="s2">&quot;$$hwid&quot;</span><span class="p">;</span>
	
		<span class="s2">&quot;&amp;random=&quot;</span><span class="p">;</span>
		<span class="s2">&quot;$$time_t&quot;</span><span class="p">;</span>
	
		<span class="s2">&quot;&amp;custom_id=&quot;</span><span class="p">;</span>
		<span class="s2">&quot;$$custom_id&quot;</span><span class="p">;</span>
	
		<span class="s2">&quot;&amp;sys=&quot;</span><span class="p">;</span>
	<span class="c1">#if (WINNT || WIN32)</span>
		<span class="s2">&quot;win&quot;</span><span class="p">;</span>
	<span class="c1">#else</span>
		<span class="s2">&quot;linux&quot;</span><span class="p">;</span>
	<span class="c1">#endif</span>
	
	
	<span class="mi">1</span><span class="err">）登陆接口</span> <span class="p">(</span><span class="vg">$host</span><span class="o">/</span><span class="vg">$path</span><span class="o">/</span><span class="no">Login</span><span class="vg">$prefix</span><span class="p">)</span>
	<span class="err">支持</span> <span class="n">get</span><span class="o">/</span><span class="n">post</span>
	
	<span class="err">返回</span>
		<span class="n">result</span> <span class="n">int</span><span class="err">类型</span>  <span class="mi">0</span> <span class="err">成功</span>
						<span class="mi">502</span> <span class="err">账号不存在</span>
						<span class="mi">503</span> <span class="err">密码错误</span>
						<span class="mi">504</span> <span class="err">账号异常，已被锁定</span>
		<span class="n">appId</span> <span class="nb">String</span><span class="err">类型</span> <span class="err">默认分配的</span><span class="no">AppleID</span>
		<span class="n">password</span> <span class="nb">String</span><span class="err">类型</span> <span class="err">加密的密码（</span><span class="no">BASE64</span><span class="err">）</span>
		<span class="n">hwid</span>	<span class="nb">String</span><span class="err">类型</span> <span class="err">为用户分配的唯一标识</span>
		<span class="n">msg</span>		<span class="nb">String</span><span class="err">类型</span>
		<span class="p">{</span><span class="s2">&quot;result&quot;</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span><span class="s2">&quot;appId&quot;</span><span class="p">,</span><span class="s2">&quot;xxx@yyy.com&quot;</span><span class="p">,</span><span class="s2">&quot;password&quot;</span><span class="ss">:&quot;base64($$password)&quot;</span><span class="p">,</span><span class="s2">&quot;hwid&quot;</span><span class="p">,</span><span class="s2">&quot;2399-9232-8378-9127-8832&quot;</span><span class="p">}</span>
	<span class="mi">2</span><span class="err">）</span><span class="no">APP</span><span class="err">数据接口</span> <span class="p">(</span><span class="vg">$host</span><span class="o">/</span><span class="vg">$path</span><span class="o">/</span><span class="no">QueryApps</span><span class="vg">$prefix</span><span class="p">)</span>
	<span class="err">支持</span> <span class="n">get</span><span class="o">/</span><span class="n">post</span>
		<span class="err">返回</span>
		<span class="o">[</span><span class="p">{},{}</span><span class="o">]</span>
		
	<span class="mi">3</span><span class="err">）手机安装接口</span> <span class="p">(</span><span class="vg">$host</span><span class="o">/</span><span class="vg">$path</span><span class="o">/</span><span class="no">Install</span><span class="vg">$prefix</span><span class="p">)</span>
	<span class="err">支持</span> <span class="n">get</span><span class="o">/</span><span class="n">post</span>
	<span class="err">新增参数</span>
		
		<span class="s2">&quot;&amp;imei&quot;</span>
		
		<span class="s2">&quot;&amp;phone_mac&quot;</span>
		
		<span class="s2">&quot;&amp;sn&quot;</span>	
		
		<span class="s2">&quot;&amp;idfa=&quot;</span>
		<span class="s2">&quot;$$idfa&quot;</span>
		
		<span class="s2">&quot;&amp;ids=&quot;</span>
		<span class="s2">&quot;12323,232,32,332&quot;</span>
		
		<span class="s2">&quot;&amp;key=&quot;</span>
		<span class="s2">&quot;3*md5($$sn+$$phone_mac+$$imei+$$ids)&quot;</span>
		
		<span class="s2">&quot;&amp;data_total=&quot;</span>
		<span class="s2">&quot;$$data_total&quot;</span>
		
		<span class="s2">&quot;&amp;data_free=&quot;</span>
		<span class="s2">&quot;$$data_free&quot;</span>
		
		<span class="n">char</span>   <span class="no">Product_module</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span>  <span class="sr">//</span> <span class="err">产品类型</span>
	<span class="n">char</span>   <span class="no">System_version</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span>  <span class="sr">//</span> <span class="err">系统版本</span>
	<span class="n">char</span>   <span class="no">DeviceName</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span>  <span class="sr">//</span> <span class="err">手机设定的名称</span>
	<span class="n">char</span>   <span class="no">Device_Id</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span>   <span class="sr">//</span> <span class="err">设备识别</span>
	<span class="n">char</span>   <span class="no">Device_Type</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span> <span class="sr">//</span> <span class="err">设备类型</span>
	<span class="n">char</span>   <span class="no">DEVICE_COLOR</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span><span class="o">//</span> <span class="err">设备颜色</span>
	<span class="n">char</span>   <span class="n">iBoot_version</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span>
	<span class="n">char</span>   <span class="no">HardDevice_Type</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span> <span class="sr">//</span> <span class="err">硬件型号</span>
	<span class="n">char</span>   <span class="no">MLB</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span> <span class="sr">//</span> <span class="no">MLB</span><span class="err">序列号</span>
	<span class="n">char</span>   <span class="no">Device_module</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span>  <span class="sr">//</span> <span class="err">设备型号</span>
	<span class="n">char</span>   <span class="no">Protocol_version</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span>   <span class="sr">//</span> <span class="err">协议版本</span>
	<span class="n">char</span>   <span class="n">regional_information</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span>   <span class="sr">//</span> <span class="err">地区表识</span>
	<span class="n">char</span>   <span class="no">SIM_Status</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span> <span class="sr">//</span> <span class="no">SIM</span><span class="err">状态</span>
	<span class="n">char</span>   <span class="no">PhoneNumber</span><span class="o">[</span><span class="n">device_info_buf_size</span><span class="o">]</span><span class="p">;</span>  
		
	<span class="err">返回</span>
		<span class="n">result</span> <span class="n">int</span><span class="err">类型</span>  <span class="mi">0</span> <span class="err">成功</span>
						<span class="mi">502</span> <span class="err">账号不存在</span>
						<span class="mi">503</span> <span class="err">密码错误</span>
						<span class="mi">504</span> <span class="err">账号异常，已被锁定</span>
						<span class="mi">505</span> <span class="err">数据校验失败</span>
		<span class="n">msg</span>	<span class="nb">String</span><span class="err">类型</span>
		<span class="p">{</span><span class="s2">&quot;result&quot;</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span><span class="s2">&quot;msg&quot;</span><span class="p">,</span><span class="s2">&quot;成功&quot;</span><span class="p">}</span>
	<span class="mi">4</span><span class="err">）手机应用统计</span><span class="p">(</span><span class="vg">$host</span><span class="o">/</span><span class="vg">$path</span><span class="o">/</span><span class="no">Statistic</span><span class="vg">$prefix</span><span class="p">)</span>
	<span class="err">支持</span> <span class="n">get</span><span class="o">/</span><span class="n">post</span>
	<span class="err">新增参数</span>
		
		<span class="s2">&quot;&amp;imei&quot;</span>
		
		<span class="s2">&quot;&amp;phone_mac&quot;</span>
		
		<span class="s2">&quot;&amp;sn&quot;</span>	
		
		<span class="s2">&quot;&amp;idfa=&quot;</span>
		<span class="s2">&quot;$$idfa&quot;</span>
		
		<span class="s2">&quot;&amp;ids=&quot;</span>
		<span class="s2">&quot;12232,2323,2311,33873&quot;</span>
		
		<span class="s2">&quot;&amp;versions=&quot;</span>
		<span class="s2">&quot;23_0,32_02,3321_083,2_8382&quot;</span>	
		
		<span class="s2">&quot;md5s=&quot;</span> <span class="sc">?可</span><span class="err">选</span> <span class="err">，不一定能获取到。</span>
		<span class="s2">&quot;$$md5,$$md5,$$md5,$$md5&quot;</span> <span class="p">?</span>
		
			
		<span class="s2">&quot;&amp;key=&quot;</span>
		<span class="s2">&quot;3*md5($$sn+$$phone_mac+$$imei+$$ids)&quot;</span>
		
		
	<span class="err">返回</span>
	<span class="n">result</span> <span class="n">int</span><span class="err">类型</span>  <span class="mi">0</span> <span class="err">成功</span>
						<span class="mi">502</span> <span class="err">账号不存在</span>
						<span class="mi">503</span> <span class="err">密码错误</span>
						<span class="mi">504</span> <span class="err">账号异常，已被锁定</span>
						<span class="mi">505</span> <span class="err">数据校验失败</span>
	<span class="n">msg</span>	<span class="nb">String</span><span class="err">类型</span>
		<span class="p">{</span><span class="s2">&quot;result&quot;</span><span class="p">:</span><span class="mi">0</span><span class="p">,</span><span class="s2">&quot;msg&quot;</span><span class="p">,</span><span class="s2">&quot;成功&quot;</span><span class="p">}</span>
	<span class="mi">5</span><span class="p">)</span> <span class="err">强奸接口</span> <span class="p">(</span><span class="vg">$host</span><span class="o">/</span><span class="vg">$path</span><span class="o">/</span><span class="no">Fuck</span><span class="vg">$prefix</span><span class="p">)</span>
	<span class="s2">&quot;&amp;idfa=&quot;</span>
	<span class="s2">&quot;$$idfa&quot;</span>
	
	<span class="s2">&quot;&amp;appids=&quot;</span>
	<span class="s2">&quot;$$appid,$$appid2&quot;</span>
	
	<span class="s2">&quot;&amp;key=&quot;</span>
	<span class="s2">&quot;3*md5($$idfa+$$appids)&quot;</span>
	<span class="err">返回</span>
		<span class="p">{</span><span class="s2">&quot;result&quot;</span><span class="p">:</span><span class="mi">0</span><span class="err">，</span><span class="s2">&quot;msg&quot;</span><span class="ss">:&quot;成功&quot;</span><span class="p">}</span>
	<span class="sr">/*	</span>
<span class="sr">	5）查询验证接口 ($host/</span><span class="vg">$path</span><span class="o">/</span><span class="no">Verify</span><span class="vg">$prefix</span><span class="p">)</span>
	<span class="err">新增参数</span>
		<span class="s2">&quot;&amp;idfa=&quot;</span>
		<span class="s2">&quot;$$idfa&quot;</span>
		
	<span class="err">返回</span>
		<span class="p">{</span>
			<span class="s2">&quot;valid&quot;</span><span class="p">,</span><span class="o">[</span><span class="mi">123322</span><span class="p">,</span><span class="mi">32323</span><span class="p">,</span><span class="mi">23232</span><span class="p">,</span><span class="mi">3232</span><span class="o">]</span>
		<span class="p">}</span>
	<span class="sr">//</span><span class="o">*/</span>
	</code></pre></figure>
